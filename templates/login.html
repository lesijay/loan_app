{% extends "layout.html" %}

{% block title %}
- login
{% endblock %}
{% block main %}
<div class="parentdiv">
  <div class="div1">
  </div>
  <div class="form-container mt-5">
      {% if message_error %}
  <div class="alert alert-danger" role="alert">
      <p>{{ message_error }} </p>
  </div>
  {% endif %}
    <form class="login-form" action="/login" method="post">
      <p class="heading">Log In</p>
      <div class="form-group">
        <input type="text" name = "username" class="form-control form-inpt inpt" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter" />
      </div>
      <div class="form-group">
        <input type="password" name ="password" class="form-control form-inpt inpt" id="exampleInputPassword1" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary form-control form-inpt loginbtn">
        Log In
      </button>
      <div>
        <hr />
        <div class="foot">
          <span class="nregistered">Not Registered?</span>
          <a class="nregistered" href="/register">Sign up here</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
