{% extends "layout.html" %}

{% block title %}
- create
{% endblock %}
{% block main %}


<div class="div1">
</div>
<div id="wrapper-2" class="jumbotron col-md-12" style="padding: 0;">

    <section id="form-containers" class="jumbotron shadow">

        <h3>Create a loan</h3>
        <form id="form" method="POST">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="loantype">Loan Type</label>
                
                    <select id="loantype" name="loantype"  class="form-control">
                        <option selected value={{loantype}}>{{loantype}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Amount</label>
                    <input type="number" name="amountborrowed"class="form-control" min={{mini}} max={{max}} value="amountborrowed" placeholder="Loan Amount" required>
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="interestrate">Rate</label>
                    <select id="interestrate" name="interestrate" class="form-control">
                            <option value="{{interestRate}}" selected>{{interestRate}}</option>
                    </select>
                </div>
            
                <div class="form-group col-md-6">
                        <label for="period">Period (Months)</label>
                        <input type="number" name="period" class="form-control" min="1" max="12" value="amountborrowed" placeholder="Repayment Period" required>
                        
                    </div>
    
            </div>

            <button type="submit" id="btn1" class="btn btn-primary">Create Loan</button>
        </form>

    </section>

</div>

</div>
{% endblock %}
